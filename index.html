<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="persons">
            <div class="item">
                <img class="circle" src="/Pics/umer.jpg" alt="">
                <i class="bi bi-soundwave" id="dots"></i>
                <h4>Muhammad Umer</h4>
            </div>
            <div class="item">
                <img src="/Pics/subhan.jpg" alt="">
                <i class="bi bi-three-dots" id="dots"></i>
                <h4>Rana Subhan</h4>
            </div>
            <div class="item">
                <img src="/Pics/ahmad.jpg" alt="">
                <i class="bi bi-mic-mute-fill"></i>
                <h4>Ahmad Owais</h4>
            </div>
            <div class="item">
                <img src="/Pics/275990371_1302657110255141_4922191555860700689_n.jpg" alt="">
                <i class="bi bi-mic-mute-fill"></i>
                <h4>Rao Rabi</h4>
            </div>
            <div class="item">
                <img src="/Pics/Asad.jpg" alt="">
                <h4>Asad Ali</h4>
            </div>
            <div class="item">
                <img src="/Pics/317120643_1498167017321349_7274497616449919419_n.jpg" alt="">
                <h4>Ahmad Sarwar</h4>
            </div>
        </div>

        <!-- people -->

        <div class="people">
            <div class="header">
                <h2>People</h2>
                <i class="bi bi-x-lg"></i>
            </div>
            <div>
                <input class="search" type="search" name="search" id="search" placeholder="&#128269; Search for people">
            </div>
            <p>In call</p>
            <div class="people-names">
                <div class="name">
                    <div>
                        <img src="/Pics/275990371_1302657110255141_4922191555860700689_n.jpg" alt="">
                        <h4>Rao Rabi(You)</h4>
                    </div>
                    <div class="name-icon">
                        <i class="bi bi-mic-mute-fill"></i>
                        <i class="bi bi-three-dots-vertical" id="name-icon2"></i>
                    </div>
                </div>
                <div class="name">
                    <div>
                        <img src="/Pics/317120643_1498167017321349_7274497616449919419_n.jpg" alt="">
                        <h4>Ahmad Sarwar</h4>
                    </div>
                    <div class="name-icon">
                        <i class="bi bi-three-dots" id="name-dot"></i>
                        <i class="bi bi-three-dots-vertical" id="name-icon2"></i>
                    </div>
                </div>
                <div class="name">
                    <div>
                        <img src="/Pics/Asad.jpg" alt="">
                        <h4>Asad Ali</h4>
                    </div>
                    <div class="name-icon">
                        <i class="bi bi-three-dots" id="name-dot"></i>
                        <i class="bi bi-three-dots-vertical" id="name-icon2"></i>
                    </div>
                </div>
                <div class="name">
                    <div>
                        <img src="/Pics/umer.jpg" alt="">
                        <h4>Muhammad Umer</h4>
                    </div>
                    <div class="name-icon">
                        <i class="bi bi-soundwave" id="name-dot"></i>
                        <i class="bi bi-three-dots-vertical" id="name-icon2"></i>
                    </div>
                </div>
                <div class="name">
                    <div>
                        <img src="/Pics/subhan.jpg" alt="">
                        <h4>Rana Subhan</h4>
                    </div>
                    <div class="name-icon">
                        <i class="bi bi-three-dots" id="name-dot"></i>
                        <i class="bi bi-three-dots-vertical" id="name-icon2"></i>
                    </div>
                </div>
                <div class="name">
                    <div>
                        <img src="/Pics/ahmad.jpg" alt="">
                        <h4>Ahmad Owais</h4>
                    </div>
                    <div class="name-icon">
                        <i class="bi bi-mic-mute-fill"></i>
                        <i class="bi bi-three-dots-vertical" id="name-icon2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->

    <div class="footer">
        <div class="footer-text">
            <h3>00:33 | eii-ygtd-ejz</h3>
        </div>
        <div class="icons-foot">
            <i class="bi bi-mic-fill"></i>
            <i class="bi bi-camera-video-off-fill" id="camera"></i>
            <i class="bi bi-badge-cc"></i>
            <i class="bi bi-emoji-smile"></i>
            <i class="bi bi-cast"></i>
            <i class="bi bi-hand-index"></i>
            <i class="bi bi-three-dots-vertical"></i>
            <i class="bi bi-telephone-fill" id="camera"></i>
        </div>
        <div class="activity-icon">
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-people-fill" id="trans-people"></i>
            <i class="bi bi-chat-left-text"></i>
            <i class="bi bi-diagram-2"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9639fda50d.js" crossorigin="anonymous"></script>
</body>
</html>
